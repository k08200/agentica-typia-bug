name: Repro Typia Union Bug
on: 
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with: 
        node-version: 20
    - name: Install dependencies + ts-patch
      run: |
        npm ci
        npm install --save-dev ts-patch
        npx ts-patch install
    - name: TypeScript build (Typia transform)
      run: npx tsc
    - name: Run Typia repro
      run: node dist/repro.js
