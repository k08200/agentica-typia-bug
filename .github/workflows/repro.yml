name: Repro Typia Union Bug
on: 
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with: 
        node-version: 20
    - name: Install dependencies
      run: npm install
    - name: TypeScript build (Typia transform)
      run: npx tsc  # 이제 동작함!
    - name: Run Typia repro
      run: node repro.js  # tsx → node (빌드 후)
