name: Repro Typia Union Bug
on: 
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with: 
        node-version: 20
    - name: Install dependencies
      run: npm install --legacy-peer-deps  # ✅ 이 한 줄로 해결!
    - name: Build with Typia transform
      run: npx tsc --build
    - name: Run repro
      run: node dist/repro.js
