name: Repro Typia Union Bug
jobs:
  test:
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with: 
        node-version: 20
    - name: Install dependencies
      run: npm install
    - name: Typia setup  # ← 추가!
      run: npx typia setup
    - name: Run Typia repro
      run: npx tsx repro.ts
